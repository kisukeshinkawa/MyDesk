<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyDesk</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>*{margin:0;padding:0;box-sizing:border-box;}body{background:#f3f4f6;}</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" src="./dashboard.jsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const App = window.__MyDeskApp__;
        if (App) ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
      }, 500);
    });
  </script>
</body>
</html>
